<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости услуг</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .radio-item:hover {
            background-color: #f5f5f5;
            border-color: #667eea;
        }

        .radio-item input[type="radio"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .radio-item label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
            flex: 1;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-item:hover {
            background-color: #f5f5f5;
            border-color: #667eea;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
            flex: 1;
        }

        .price-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            margin-top: 30px;
        }

        .price-label {
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .price-value {
            font-size: 36px;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор стоимости услуг</h1>
        
        <form id="calculatorForm">
            <!-- Поле для ввода количества -->
            <div class="form-group">
                <label for="quantity">Количество:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                <div id="quantityError" class="error-message hidden">Введите корректное количество</div>
            </div>

            <!-- Выбор типа услуги -->
            <div class="form-group">
                <label>Тип услуги:</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="service1" name="serviceType" value="service1" checked>
                        <label for="service1">Базовая консультация (1000 ₽)</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="service2" name="serviceType" value="service2">
                        <label for="service2">Профессиональная разработка (5000 ₽)</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="service3" name="serviceType" value="service3">
                        <label for="service3">Премиум поддержка (3000 ₽)</label>
                    </div>
                </div>
            </div>

            <!-- Опции для второго типа услуги (селект) -->
            <div class="form-group hidden" id="optionsGroup">
                <label for="options">Дополнительные опции:</label>
                <select id="options" name="options">
                    <option value="0">Без дополнительных опций</option>
                    <option value="1000">Ускоренное выполнение (+1000 ₽)</option>
                    <option value="2000">С документацией (+2000 ₽)</option>
                    <option value="3500">Полный пакет (+3500 ₽)</option>
                </select>
            </div>

            <!-- Свойство для третьего типа услуги (чекбокс) -->
            <div class="form-group hidden" id="propertyGroup">
                <div class="checkbox-item">
                    <input type="checkbox" id="property" name="property" value="1500">
                    <label for="property">Круглосуточная поддержка (+1500 ₽)</label>
                </div>
            </div>

            <!-- Отображение цены -->
            <div class="price-display">
                <div class="price-label">Итоговая стоимость:</div>
                <div class="price-value" id="totalPrice">1000 ₽</div>
            </div>
        </form>
    </div>

    <script>
        // Цены для каждого типа услуги
        var prices = {
            service1: 1000,
            service2: 5000,
            service3: 3000
        };

        // Получаем ссылки на элементы формы
        var quantityInput = document.getElementById("quantity");
        var serviceTypeRadios = document.getElementsByName("serviceType");
        var optionsGroup = document.getElementById("optionsGroup");
        var optionsSelect = document.getElementById("options");
        var propertyGroup = document.getElementById("propertyGroup");
        var propertyCheckbox = document.getElementById("property");
        var totalPriceElement = document.getElementById("totalPrice");
        var quantityError = document.getElementById("quantityError");

        // Функция для расчета и отображения цены
        function calculatePrice() {
            // Получаем количество
            var quantity = parseInt(quantityInput.value);
            
            // Валидация количества
            if (isNaN(quantity) || quantity < 1) {
                quantityError.classList.remove("hidden");
                return;
            }
            quantityError.classList.add("hidden");

            // Получаем выбранный тип услуги
            var selectedService = "";
            var i = 0;
            for (i = 0; i < serviceTypeRadios.length; i = i + 1) {
                if (serviceTypeRadios[i].checked) {
                    selectedService = serviceTypeRadios[i].value;
                    break;
                }
            }

            // Базовая цена
            var basePrice = prices[selectedService];
            var totalPrice = basePrice * quantity;

            // Добавляем стоимость опций (только для service2)
            if (selectedService === "service2" && !optionsGroup.classList.contains("hidden")) {
                var optionPrice = parseInt(optionsSelect.value);
                totalPrice = totalPrice + (optionPrice * quantity);
            }

            // Добавляем стоимость свойства (только для service3)
            if (selectedService === "service3" && !propertyGroup.classList.contains("hidden")) {
                if (propertyCheckbox.checked) {
                    var propertyPrice = parseInt(propertyCheckbox.value);
                    totalPrice = totalPrice + (propertyPrice * quantity);
                }
            }

            // Отображаем итоговую цену
            totalPriceElement.textContent = totalPrice + " ₽";
        }

        // Функция для управления видимостью опций и свойств
        function updateFormVisibility() {
            var selectedService = "";
            var i = 0;
            for (i = 0; i < serviceTypeRadios.length; i = i + 1) {
                if (serviceTypeRadios[i].checked) {
                    selectedService = serviceTypeRadios[i].value;
                    break;
                }
            }

            // Скрываем все дополнительные поля
            optionsGroup.classList.add("hidden");
            propertyGroup.classList.add("hidden");

            // Показываем нужные поля в зависимости от типа услуги
            if (selectedService === "service1") {
                // Первый тип - нет дополнительных опций
            } else if (selectedService === "service2") {
                // Второй тип - только селект с опциями
                optionsGroup.classList.remove("hidden");
            } else if (selectedService === "service3") {
                // Третий тип - только чекбокс со свойством
                propertyGroup.classList.remove("hidden");
            }

            // Пересчитываем цену
            calculatePrice();
        }

        // Обработчик изменения количества
        quantityInput.addEventListener("input", function () {
            calculatePrice();
        });

        // Обработчики изменения типа услуги
        var j = 0;
        for (j = 0; j < serviceTypeRadios.length; j = j + 1) {
            serviceTypeRadios[j].addEventListener("change", function () {
                updateFormVisibility();
            });
        }

        // Обработчик изменения опций
        optionsSelect.addEventListener("change", function () {
            calculatePrice();
        });

        // Обработчик изменения свойства
        propertyCheckbox.addEventListener("change", function () {
            calculatePrice();
        });

        // Инициализация при загрузке страницы
        window.addEventListener("DOMContentLoaded", function () {
            updateFormVisibility();
        });
    </script>
</body>
</html>
